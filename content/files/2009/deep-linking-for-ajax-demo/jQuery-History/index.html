<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Deep Linking for AJAX Demo - jQuery's History plug-in</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.history.js"></script>
		<script type="text/javascript">
        	function pageload(hash) {				
				$("#content").html(hash);
				
				document.title = "Deep Linking for AJAX Demo - jQuery's History plug-in / " + hash;
			}
				
			$(document).ready(function(){
			    // Initialize history plugin.
			    $.history.init(pageload);
				
				$("a").live("click",function(){
					var hash = $(this).attr("href");
					$.history.load(hash);
					return false;
				})
			});
        </script>
    </head>
    <body>
        <h1><a href="">Deep Linking for AJAX Demo - jQuery's History plug-in</a></h1>
		<p>
			<a href="someContent1">Link 1</a>
			<a href="someContent2">Link 2</a>
		</p>
		<p id="content"></p>
    </body>
</html>
